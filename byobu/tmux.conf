setw -g window-status-bg "#3e3e40"
setw -g window-status-format "#[fg=#89898c,bg=#3e3e40] #I:#{pane_current_command} #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=black,bg=#ff4000] #I:#{?window_zoomed_flag,#[fg=black](,}#{pane_current_command} #{b:pane_current_path}#{?window_zoomed_flag,#[fg=black]),} "

